<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <title>BMI Calculator</title>
  </head>
  <body>
         <h1>
             BMI
         </h1>  
<script>
var w= Number(prompt("Enter Your weight in KG "));
var h = Number(prompt("Enter Your height in meter "));
var bmi = w/(h*h);
if ( bmi < 18 )
{
    alert("You are Under-weight" +bmi);
}
else if (bmi => 18 && bmi < 25 )
{
    alert("You are normal" +bmi);   
}

else 
{
    alert("You are over-weight" +bmi);
}
 
</script>

</body>
</html>
